<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguete Subindo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container-svg {
            width: 80%;
            max-width: 300px;
            position: absolute;
            bottom: -200px;
            animation: subir 5s linear infinite;
        }

        #foguete {
            stroke: #00f2ff;
            stroke-width: 3;
            fill: transparent;
            stroke-dasharray: 835;
            stroke-dashoffset: 835;
            animation: animacao-desenho 4s linear infinite;
        }

        @keyframes animacao-desenho {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes subir {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
            }
        }
    </style>
</head>
<body>
    <h1>Foguete Subindo ðŸš€</h1>
    <div class="container-svg">
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path id="foguete" d="M 100,20 L 120,60 Q 100,55 80,60 Z 
                                M 100,50 V 150 
                                M 80,120 L 60,150 L 75,145 Q 90,130 100,150 Q 110,130 125,145 L 140,150 L 120,120 
                                M 100,150 L 110,180 L 90,180 Z" />
        </svg>
    </div>
</body>
</html>
